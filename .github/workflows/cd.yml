    steps:
      - name: "æª¢å‡ºä»£ç¢¼"
        uses: actions/checkout@0ad4b8f3a27c304e21892351cbf9860471245599  # v4

      - name: "è¨­ç½® Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ç™»éŒ„å®¹å™¨è¨»å†Šè¡¨"
        uses: docker/login-action@v3
