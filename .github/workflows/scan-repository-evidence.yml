            TOTAL=$(grep "ç¸½æŽƒææª”æ¡ˆæ•¸ (Total Scanned):" scan-output.txt | grep -oP '\d+' || echo "0")
            RATE=$(grep "åˆè¦çŽ‡ (Compliance Rate):" scan-output.txt | grep -oP '[\d.]+%' || echo "0%")
          fi
          
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "compliance_rate=$RATE" >> $GITHUB_OUTPUT
          
          # Fail if there are errors (but allow warnings)
          if [ "$ERRORS" -gt 0 ] 2>/dev/null; then
            echo "status=FAIL" >> $GITHUB_OUTPUT
