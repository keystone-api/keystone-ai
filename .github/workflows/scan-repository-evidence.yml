          else
            echo "### âœ… æŽƒæç‹€æ…‹ï¼šé€šéŽ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "æ‰€æœ‰æª”æ¡ˆå‡ç¬¦åˆè­‰æ“šè¦ç¯„ã€‚" >> $GITHUB_STEP_SUMMARY
