# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8f3a27c304e21892351cbf9860471245599  # v4
      - name: Setup Pages
        uses: actions/configure-pages@1f0c5cde4bc74bb7780920c4b2b7dcba3462806a  # v5
      - name: Upload artifact
        uses: actions/configure-pages@1f0c5cde4bc74bb7780920c4b2b7dcba3462806a  # v4
      - name: Upload artifact
        uses: actions/configure-pages@1f0c5cde4bc74bb7780920c4b2b7dcba3462806a  # v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e1f0a8fd0569726e2506e2e7a1eaaf9e  # v4
        uses: actions/upload-pages-artifact@56afc609e1f0a8fd0569726e2506e2e7a1eaaf9e  # v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@0fd5c5a5a915415c4a12839799d68320e305ee5f  # v4
