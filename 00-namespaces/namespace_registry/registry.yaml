# Registry metadata
metadata:
  name: "Machine Native Ops Namespace Registry"
  description: "Central registry for all namespace modules"
  maintainer: "Machine Native Ops Team"
  compliance:
    taxonomy: true
    instant: true
  
# Registered namespaces
namespaces:
  # MCP Namespace
  - id: "int-mcp-namespace-v1"
