    type: "integration"
    domain: "int"
    version: "1.0.0"
    status: "active"
    owner: "mcp-team"
    created_at: "2025-01-18T00:00:00Z"
    updated_at: "2025-01-18T00:00:00Z"
    metadata:
      description: "MCP protocol implementation namespace"
      tags: ["mcp", "protocol", "integration"]
      repository: "https://github.com/MachineNativeOps/machine-native-ops"
      path: "00-namespaces/namespaces-mcp"
    schema_ref: "schema/extensions/mcp_schema.json"
    dependencies: []
    
  # ADK Namespace
  - id: "platform-adk-namespace-v1"
    canonical_name: "platform-adk-namespace-v1"
    display_name: "Agent Development Kit Namespace"
    type: "platform"
    domain: "platform"
    version: "1.0.0"
    status: "active"
    owner: "adk-team"
    created_at: "2025-01-18T00:00:00Z"
    updated_at: "2025-01-18T00:00:00Z"
    metadata:
      description: "Agent development and orchestration namespace"
      tags: ["adk", "agents", "orchestration"]
      repository: "https://github.com/MachineNativeOps/machine-native-ops"
      path: "00-namespaces/namespaces-adk"
    schema_ref: "schema/extensions/adk_schema.json"
    dependencies: []
    
  # SDK Namespace
  - id: "platform-sdk-namespace-v1"
    canonical_name: "platform-sdk-namespace-v1"
    display_name: "Platform SDK Namespace"
    type: "platform"
    domain: "platform"
    version: "1.0.0"
    status: "active"
    owner: "sdk-team"
    created_at: "2025-01-18T00:00:00Z"
    updated_at: "2025-01-18T00:00:00Z"
    metadata:
      description: "Platform integration SDK namespace"
      tags: ["sdk", "integration", "tools"]
      repository: "https://github.com/MachineNativeOps/machine-native-ops"
      path: "00-namespaces/namespaces-sdk"
    schema_ref: "schema/extensions/sdk_schema.json"
