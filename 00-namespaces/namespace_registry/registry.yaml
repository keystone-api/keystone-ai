  # Taxonomy Core Namespace
  - id: "platform-taxonomy-namespace-v1"
    canonical_name: "platform-taxonomy-namespace-v1"
    display_name: "Taxonomy Core Namespace"
    type: "platform"
    domain: "platform"
    version: "1.0.0"
    status: "active"
    owner: "taxonomy-team"
    created_at: "2025-01-18T00:00:00Z"
    updated_at: "2025-01-18T00:00:00Z"
    metadata:
      description: "Core taxonomy system namespace"
      tags: ["taxonomy", "naming", "governance"]
      repository: "https://github.com/MachineNativeOps/machine-native-ops"
      path: "00-namespaces/taxonomy-core"
    schema_ref: "schema/base_schema.json"
    dependencies: []

# Registry configuration
configuration:
  # Validation settings
  validation:
    enabled: true
    strict_mode: true
    schema_validation: true
    taxonomy_validation: true
    
  # Performance settings (INSTANT compliance)
  performance:
    cache_enabled: true
    cache_ttl_seconds: 300
    max_parallel_operations: 256
    operation_timeout_ms: 100
    
  # Security settings
  security:
    authentication_required: true
    authorization_enabled: true
    audit_logging: true
    
  # Lifecycle settings
  lifecycle:
    versioning_enabled: true
    deprecation_grace_period_days: 90
    auto_cleanup_enabled: false

# Audit trail
audit_trail:
  - timestamp: "2025-01-18T00:00:00Z"
    action: "registry_created"
    actor: "system"
    details:
      version: "1.0.0"
      namespaces_count: 4