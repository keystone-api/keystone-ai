# Data Management Module Manifest
# Defines module metadata and dependencies

version: "2.0.0"
semantic_role: manifest_storage
artifact_type: manifest
semantic_root: true

module:
  name: "data-management"
  version: "1.0.0"
  description: "Data management and storage layer providing storage systems, cache management, indexing, and synchronization"
  author: "MCP Core Team"
  license: "MIT"
  homepage: "https://github.com/MachineNativeOps/machine-native-ops"
  repository: "https://github.com/MachineNativeOps/machine-native-ops"
  
  keywords:
    - "data-management"
    - "storage"
    - "cache"
    - "indexing"
    - "synchronization"

  category: "data-management"
  semantic_classification: "data_management_layer"

dependencies:
  required:
    - artifact: "protocol.manifest.yaml"
      version: ">=1.0.0"
      purpose: "Protocol layer for data communication"
      
  optional:
    - artifact: "monitoring-observability.manifest.yaml"
      version: ">=1.0.0"
      purpose: "Monitoring and metrics collection"
      
  peer: []

provides:
  capabilities:
    - "storage-system"
    - "cache-manager"
    - "index-manager"
    - "sync-manager"
    - "backup-service"
    - "data-replication"
  
  endpoints:
    - "resources/list"
    - "resources/read"
    - "resources/subscribe"
    - "resources/unsubscribe"
  
  artifacts:
    - type: "schema"
      path: "schemas/data-management.schema.yaml"
    - type: "spec"
      path: "specs/data-management.spec.yaml"
    - type: "policy"
      path: "policies/data-management.policy.yaml"
    - type: "bundle"
      path: "bundles/data-management.bundle.yaml"
    - type: "graph"
      path: "graphs/data-management.graph.yaml"
    - type: "flow"
      path: "flows/data-pipeline.flow.yaml"

configuration:
  default_settings:
    storage_backend: "file"
    cache_ttl: "3600"
    index_refresh_interval: "60s"
    sync_interval: "5m"
    backup_enabled: true
    backup_schedule: "0 2 * * *"
  
  performance_targets:
    storage_latency: "<10ms"
    cache_hit_rate: ">85%"
    index_query_latency: "<50ms"
    sync_latency: "<100ms"
    throughput: ">1000 ops/sec"

deployment:
  runtime: "nodejs"
  min_version: "18.0.0"
  resources:
    cpu: "500m"
    memory: "1Gi"
  
  health_check:
    endpoint: "/health"
    interval: "30s"
    timeout: "5s"
  
  scaling:
    min_replicas: 2
    max_replicas: 10
    target_cpu: 70

lifecycle:
  status: "active"
  created_at: "2025-01-10T14:00:00Z"
  updated_at: "2025-01-11T12:00:00Z"
  deprecated: false
  deprecation_date: null
  
  changelog:
    - version: "1.0.0"
      date: "2025-01-10"
      changes:
        - "Initial release"
        - "Storage system implementation"
        - "Cache management"
        - "Indexing and search"
        - "Synchronization"

metadata:
  tags:
    - "data-management"
    - "storage"
    - "cache"
    - "indexing"
  
  maintainers:
    - name: "MCP Core Team"
      email: "mcp@machinenativeops.io"
  
  references:
    - type: "dependency-registry"
      path: "registries/dependency-registry.yaml"
    - type: "reference-registry"
      path: "registries/reference-registry.yaml"
    - type: "naming-registry"
      path: "registries/naming-registry.yaml"