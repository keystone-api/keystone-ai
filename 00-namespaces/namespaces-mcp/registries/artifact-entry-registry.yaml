# MCP Level 1 Artifact Entry Registry
# Defines artifact instance identifiers and versioning

version: "1.0.0"
semantic_role: artifact_entry_registry
artifact_type: registry
semantic_root: true

description: |
  Artifact Entry Registry manages unique identifiers for artifact instances,
  version control, and semantic type classification for all MCP artifacts.

naming_format:
  pattern: "{artifact-type}-{purpose}"
  rules:
    - "Artifact names must be lowercase with hyphens"
    - "Must include semantic type descriptor"
    - "Support version suffixes (e.g., artifact-name@v1.0.0)"
  examples:
    - "manifest.yaml"
    - "schema.json"
    - "spec.yaml"
    - "governance.yaml"
    - "communication.manifest.yaml"
    - "data-management.schema.yaml"

semantic_boundary:
  description: "Each entry corresponds to a single artifact instance"
  scope:
    - "Artifact instance identification"
    - "Version management"
    - "Semantic type classification"
  artifact_types:
    - "manifest"
    - "schema"
    - "spec"
    - "policy"
    - "bundle"
    - "flow"
    - "graph"
    - "index"
    - "taxonomy"
    - "governance"
    - "role"
    - "toolchain"
    - "documentation"

naming_paradigm:
  versioning:
    enabled: true
    format: "semantic_versioning"
    pattern: "^\\d+\\.\\d+\\.\\d+(-[a-z0-9]+)?$"
    examples:
      - "1.0.0"
      - "2.1.3"
      - "1.0.0-alpha"
      - "2.0.0-beta.1"
      
  artifact_metadata:
    required_fields:
      - "name"
      - "version"
      - "type"
      - "created_at"
      - "status"
    optional_fields:
      - "description"
      - "author"
      - "license"
      - "tags"
      - "dependencies"

