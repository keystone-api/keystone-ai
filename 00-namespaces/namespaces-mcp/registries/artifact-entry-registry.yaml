conflict_avoidance:
  strategies:
    - name: "type_version_priority"
      description: "Prioritize by artifact type and version"
      enforcement: "strict"
      
    - name: "auto_versioning"
      description: "Automatically version conflicting artifacts"
      pattern: "{artifact-name}@{version}"
      
    - name: "archival"
      description: "Archive deprecated artifacts"
      retention: "1y"

semantic_linkage:
  linked_artifacts:
    - type: "manifest"
      field: "metadata.type"
      description: "Manifest type determines entry classification"
      
    - type: "index"
      artifact: "index.yaml"
      description: "Index lists all artifact entries"
      
    - type: "dependency-registry"
      artifact: "dependency-registry.yaml"
      description: "Dependencies tracked by artifact entry"

versioning:
  strategy: "semantic_versioning"
  format: "MAJOR.MINOR.PATCH"
  rules:
    - "MAJOR: Breaking changes"
    - "MINOR: New features (backward compatible)"
    - "PATCH: Bug fixes (backward compatible)"
    
  version_lifecycle:
    - status: "draft"
      description: "Under development"
    - status: "active"
      description: "Production ready"
    - status: "deprecated"
      description: "Scheduled for removal"
    - status: "archived"
      description: "No longer maintained"

