apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chatops-api-keys
  namespace: chatops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: chatops-api-keys
    creationPolicy: Owner
  data:
    - secretKey: SLACK_BOT_TOKEN
      remoteRef:
        key: chatops/prod/integrations
        property: slack_bot_token
    - secretKey: SLACK_SIGNING_SECRET
      remoteRef:
        key: chatops/prod/integrations
        property: slack_signing_secret
    - secretKey: GITHUB_APP_PRIVATE_KEY
      remoteRef:
        key: chatops/prod/integrations
        property: github_app_private_key
    - secretKey: GITHUB_APP_ID
      remoteRef:
        key: chatops/prod/integrations
        property: github_app_id
    - secretKey: PAGERDUTY_API_KEY
      remoteRef:
        key: chatops/prod/integrations
        property: pagerduty_api_key
