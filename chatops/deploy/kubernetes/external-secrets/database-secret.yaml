apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chatops-database-credentials
  namespace: chatops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: chatops-database-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}"
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_HOST: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_DB: "{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: chatops/prod/database
        property: username
    - secretKey: password
      remoteRef:
        key: chatops/prod/database
        property: password
    - secretKey: host
      remoteRef:
        key: chatops/prod/database
        property: host
    - secretKey: port
      remoteRef:
        key: chatops/prod/database
        property: port
    - secretKey: database
      remoteRef:
        key: chatops/prod/database
        property: database
