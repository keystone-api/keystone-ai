apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chatops-redis-credentials
  namespace: chatops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: chatops-redis-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        REDIS_URL: "redis://:{{ .password }}@{{ .host }}:{{ .port }}"
        REDIS_HOST: "{{ .host }}"
        REDIS_PORT: "{{ .port }}"
        REDIS_PASSWORD: "{{ .password }}"
  data:
    - secretKey: host
      remoteRef:
        key: chatops/prod/redis
        property: host
    - secretKey: port
      remoteRef:
        key: chatops/prod/redis
        property: port
    - secretKey: password
      remoteRef:
        key: chatops/prod/redis
        property: password
