metadata:
  name: root.naming-policy
  version: v1

naming:
  file:
    # 基本 kebab-case + 可含副檔名段（由程式碼再做 dot_count 管控）
    kebab_regex: "^[a-z][a-z0-9-]*(\\.[a-z0-9-]+)*$"

    # 多段副檔名允許清單（預設保守：只允許 root.<kebab>.<ext>）
    # 未來要放寬（例如允許 service.v1.yaml），只需在此新增 regex 並走 PR 審核
    multi_dot_allow_regexes:
      - "^root\\.[a-z][a-z0-9-]*\\.(yaml|yml|map|sh)$"
