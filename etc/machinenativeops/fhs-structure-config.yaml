apiVersion: machinenativeops.io/v2
kind: FHSStructureConfig
metadata:
  name: machinenativenops-fhs-structure
  namespace: machinenativenops
spec:
  fhsDirectories:
    bin:
      description: "基本用戶命令二進制檔案"
      permissions: "0755"
    sbin:
      description: "系統管理二進制檔案"
      permissions: "0755"
    etc:
      description: "系統配置檔案"
      permissions: "0755"
      subdirectories:
        network: {}
        sysconfig: {}
        cron.d: {}
        machinenativeops: {}
    lib:
      description: "共享函式庫"
      permissions: "0755"
      subdirectories:
        modules: {}
        firmware: {}
    var:
      description: "變動資料"
      permissions: "0755"
      subdirectories:
        log: {}
        tmp: {}
        cache: {}
        lib: {}
        spool: {}
        run: {}
    usr:
      description: "用戶程式"
      permissions: "0755"
      subdirectories:
        bin: {}
        sbin: {}
        lib: {}
        share: {}
        local: {}
    home:
      description: "用戶主目錄"
      permissions: "0755"
    tmp:
      description: "臨時檔案"
      permissions: "1777"
    opt:
      description: "可選應用程式"
      permissions: "0755"
    srv:
      description: "服務資料"
      permissions: "0755"
      subdirectories:
        www: {}
        ftp: {}
        git: {}
    init.d:
      description: "初始化腳本"
      permissions: "0755"
