apiVersion: v1
kind: ConfigMap
metadata:
  name: quantumflow-config
  namespace: quantumflow
  labels:
    app: quantumflow
data:
  APP_NAME: "QuantumFlow Toolkit"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  FRONTEND_PORT: "80"
  DATABASE_PATH: "/app/data/workflows.db"
  CORS_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  METRICS_ENABLED: "true"
  COST_ESTIMATION_ENABLED: "true"
  RUST_SCHEDULER_ENABLED: "true"
  RUST_SCHEDULER_MAX_LATENCY: "600.0"
  RUST_SCHEDULER_MAX_BUDGET: "100.0"

