%YAML 1.2
---
document_metadata:
  unique_id: "AXIOM-GOV-RESOURCE-OPT-002"
  actual_filename: "resource-optimization-governance.yaml"
  version: "1.0.0"
  format_type: "governance-yaml"
  encoding: "UTF-8"
  parse_mode: "strict"
  description: "Resource allocation optimization and tier-based governance"
  creation_info:
    created_date: "2026-01-05"
    quantum_timestamp: "QT-2026-01-05T22:45:00Z"
    created_by: "AXIOM-Resource-Team"
    target_system: "axiom-resource-manager"

governance_info:
  policy_name: "Tiered Resource Allocation"
  enforcement_level: "mandatory"
  optimization_target: "40% reduction in baseline allocation"

resource_tiers:
  tier_1_critical:
    cpu_range: "2-8"
    memory_range: "8Gi-32Gi"
    gpu_max: "2"
    applicable_layers: ["L0", "L9"]
    
  tier_2_compute:
    cpu_range: "4-16"
    memory_range: "16Gi-64Gi"
    gpu_max: "4"
    applicable_layers: ["L3", "L6", "L10", "L11"]
    
  tier_3_standard:
    cpu_range: "2-6"
    memory_range: "8Gi-24Gi"
    gpu_max: "1"
    applicable_layers: ["L1", "L2", "L4", "L5", "L7", "L8"]
    
  tier_4_quantum:
    cpu_range: "8-32"
    memory_range: "32Gi-128Gi"
    gpu_max: "4"
    qpu_slots: "dedicated"
    applicable_layers: ["L12"]

deployment_optimization:
  daemonset_policy:
    bootstrap_mode: "singleton-per-zone"
    resource_cap:
      cpu: "2"
      memory: "8Gi"
  
  autoscaling_policy:
    min_replicas: 1
    max_replicas: 10
    target_utilization: 70
    scale_down_delay: "5m"

resource_pooling:
  shared_gpu_pool:
    total_gpus: 32
    scheduling: "time-sliced"
    priority_classes: ["quantum", "ml-training", "inference"]
  
  memory_overcommit:
    ratio: 1.2
    swap_enabled: false
    oom_score_adjustment: true
