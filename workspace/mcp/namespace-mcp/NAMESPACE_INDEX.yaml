    tier: production
    category: naming-governance
    status: single-source-of-truth
    humanIntervention: "0"
  annotations:
    philosophy: "All naming conventions centralized in namespace-mcp"
    methodology: "validation-mcp 硫酸溶解法"
    consolidation: "59 scattered files → 1 unified index"
    standard: "INSTANT-EXECUTION-REFACTOR-PLAN"

# ═══════════════════════════════════════════════════════════════════════════════
# 索引統計 - Index Statistics
# ═══════════════════════════════════════════════════════════════════════════════
statistics:
  totalScatteredFiles: 59
  categoryBreakdown:
    namingPolicies: 25
    namespaceConfigs: 18
    namingSchemas: 8
    namingTools: 8
  consolidationStatus: INDEXED  # Files are indexed, redirect targets defined
  singleSourceEnabled: true
  redirectsConfigured: true
  note: |
    This index maps all scattered naming/namespace files.
    Original files remain in their current locations for backward compatibility.
    The 'redirect' field shows the TARGET path for future consolidation.
    Use currentPath (original location) until migration is complete.

