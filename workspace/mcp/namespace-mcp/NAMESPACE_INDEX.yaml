# ═══════════════════════════════════════════════════════════════════════════════
# 重導向映射 - Redirect Mapping
# 所有散落檔案都應該重新導向到 namespace-mcp
# ═══════════════════════════════════════════════════════════════════════════════
redirectMapping:
  enabled: true
  strategy: symbolic-link-or-reference
  fallbackBehavior: warn-and-redirect
  
  # 重導向規則
  rules:
    - pattern: "workspace/**/naming*.yaml"
      target: namespace-mcp/policies/
      action: consolidate
      
    - pattern: "workspace/**/namespace*.yaml"
      target: namespace-mcp/namespaces/
      action: consolidate
      
    - pattern: "workspace/**/*naming*.schema.yaml"
      target: namespace-mcp/schemas/
      action: consolidate
      
    - pattern: "workspace/**/*namespace*.py"
      target: namespace-mcp/tools/
      action: consolidate

