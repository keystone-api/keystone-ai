  # Server 5: Integration & Reasoning (L06-L08)
  reasoning_server:
    name: axiom_reasoning_server
    version: "1.0.0"
    protocol: mcp
    transport: stdio
    description: "Integration, reasoning, and emotional intelligence - Dissolved from L06-L08"
    capabilities:
      tools: true
