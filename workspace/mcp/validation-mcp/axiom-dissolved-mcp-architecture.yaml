# ═══════════════════════════════════════════════════════════════════════════════
# MCP TOOL DEFINITIONS
# All 59 AXIOM modules dissolved into MCP tools
# ═══════════════════════════════════════════════════════════════════════════════
mcp_tools:
  # ═══════════════════════════════════════════════════════════════════
  # Layer L00: Infrastructure & Bootstrap (5 tools)
  # ═══════════════════════════════════════════════════════════════════

  bootstrap_core:
    name: bootstrap_core
    description: "Platform initialization and quantum backend discovery"
    source_module: AXM-L00-BOOT-001
    input_schema:
      type: object
      properties:
        backend_type:
          type: string
          enum: [ibm_quantum, aws_braket, azure_quantum, local_simulator]
          description: "Quantum backend type to discover and initialize"
        calibration_required:
          type: boolean
          default: true
          description: "Whether to perform backend calibration"
        timeout_seconds:
          type: integer
          default: 30
          description: "Initialization timeout in seconds"
      required: [backend_type]
    output_schema:
      type: object
      properties:
        status:
          type: string
          enum: [initialized, failed, timeout]
        backend_info:
          type: object
          properties:
            name: { type: string }
            qubits: { type: integer }
            calibration_timestamp: { type: string }
        error_rate:
          type: number
    capabilities:
      - backend_discovery
      - calibration_management
      - error_rate_monitoring
    quantum_enabled: true
    priority: 1

  kernel_compute:
    name: kernel_compute
    description: "High-performance quantum-classical compute orchestration"
    source_module: AXM-L00-KERN-002
    input_schema:
      type: object
      properties:
        circuit:
          type: object
          description: "Quantum circuit to execute"
        optimization_level:
          type: integer
          enum: [0, 1, 2, 3]
          default: 3
          description: "Circuit optimization level"
        transpilation_target:
          type: string
          description: "Target backend for transpilation"
        parallel_execution:
          type: boolean
          default: true
      required: [circuit]
    output_schema:
      type: object
      properties:
        result:
          type: object
        execution_time_ms:
          type: number
        circuit_depth:
          type: integer
    capabilities:
      - circuit_optimization
      - transpilation_cache
      - parallel_execution
    quantum_enabled: true
    priority: 2

  emergency_override:
    name: emergency_override
    description: "Multi-level emergency shutdown and recovery system"
    source_module: AXM-L00-EMER-003
    input_schema:
      type: object
      properties:
        action:
          type: string
          enum: [initiate_shutdown, trigger_recovery, check_status]
        level:
          type: string
          enum: [component, layer, system, full]
          default: component
        target:
          type: string
          description: "Target component/layer for action"
        force:
          type: boolean
          default: false
      required: [action]
    output_schema:
      type: object
      properties:
        status:
          type: string
        affected_components:
          type: array
          items: { type: string }
        recovery_eta_seconds:
          type: integer
    capabilities:
      - multi_level_shutdown
      - automatic_recovery
      - security_breach_response
    quantum_enabled: false
    priority: 3

  resource_scheduler:
    name: resource_scheduler
    description: "Quantum-aware resource scheduling with deadline priorities"
    source_module: AXM-L00-SCHD-004
    input_schema:
      type: object
      properties:
        jobs:
          type: array
          items:
            type: object
            properties:
              job_id: { type: string }
              resource_requirements:
                type: object
                properties:
                  cpu: { type: number }
                  memory_gb: { type: number }
                  gpu: { type: integer }
                  qpu_slots: { type: integer }
              deadline_ms: { type: integer }
              priority: { type: string, enum: [low, medium, high, critical] }
        scheduling_algorithm:
          type: string
          enum: [fifo, priority, deadline, quantum_aware]
          default: quantum_aware
      required: [jobs]
    output_schema:
      type: object
      properties:
        schedule:
          type: array
          items:
            type: object
            properties:
              job_id: { type: string }
              start_time: { type: string }
              allocated_resources: { type: object }
        estimated_completion:
          type: string
    capabilities:
      - qpu_scheduling
      - circuit_batching
      - priority_queues
    quantum_enabled: true
    priority: 4

  memory_allocator:
    name: memory_allocator
    description: "Quantum coherence-aware memory management"
    source_module: AXM-L00-MEML-005
    input_schema:
      type: object
      properties:
        action:
          type: string
          enum: [allocate, deallocate, query, optimize]
        size_bytes:
          type: integer
        memory_type:
          type: string
          enum: [standard, quantum_coherent, gpu, hugepages]
          default: standard
        coherence_requirements:
          type: object
          properties:
            min_coherence_time_us: { type: number }
            error_tolerance: { type: number }
      required: [action]
    output_schema:
      type: object
      properties:
        allocation_id:
          type: string
        address:
          type: string
        coherence_score:
          type: number
        gc_recommended:
          type: boolean
    capabilities:
      - coherence_tracking
      - garbage_collection
      - memory_optimization
    quantum_enabled: true
    priority: 5

  # ═══════════════════════════════════════════════════════════════════
  # Layer L01: Language Processing (2 tools)
  # ═══════════════════════════════════════════════════════════════════

  language_core:
    name: language_core
    description: "Quantum-enhanced NLP with BERT and transformer models"
    source_module: AXM-L01-LANG-001
    input_schema:
      type: object
      properties:
        text:
          type: string
          description: "Input text for processing"
        operation:
          type: string
          enum: [tokenize, embed, encode, classify, generate]
        model:
          type: string
          default: quantum_bert_xxl
        context_window:
          type: integer
          default: 32768
        quantum_attention:
          type: boolean
          default: false
          description: "Enable quantum attention mechanism (experimental)"
      required: [text, operation]
    output_schema:
      type: object
      properties:
        result:
          type: object
        tokens_per_second:
          type: number
        model_latency_ms:
          type: number
        accuracy_score:
          type: number
    capabilities:
      - quantum_attention
      - superposition_encoding
      - multilingual_support
    quantum_enabled: true
    priority: 6

  language_advanced:
    name: language_advanced
    description: "Advanced semantic analysis with quantum coherence"
    source_module: AXM-L01-LADV-002
    input_schema:
      type: object
      properties:
        text:
          type: string
        analysis_type:
          type: string
          enum: [sentiment, zero_shot_classification, conversation, entity_extraction]
        categories:
          type: array
          items: { type: string }
          description: "Categories for zero-shot classification"
        streaming:
          type: boolean
          default: false
      required: [text, analysis_type]
    output_schema:
      type: object
      properties:
        analysis_result:
          type: object
        semantic_accuracy:
          type: number
        cache_hit:
          type: boolean
    capabilities:
      - sentiment_analysis
      - zero_shot_classification
      - conversation_processing
    quantum_enabled: true
    priority: 7

  # ═══════════════════════════════════════════════════════════════════
  # Layer L02: Input Processing (3 tools)
  # ═══════════════════════════════════════════════════════════════════

  input_quantum:
    name: input_quantum
    description: "Quantum state preparation and multimodal input processing"
    source_module: AXM-L02-INPQ-001
    input_schema:
      type: object
      properties:
        data:
          type: object
          description: "Input data to encode into quantum state"
        encoding_method:
          type: string
          enum: [amplitude, angle, basis, superposition]
          default: amplitude
        modalities:
          type: array
          items: { type: string, enum: [text, image, audio, video] }
        noise_modeling:
          type: boolean
          default: true
      required: [data]
    output_schema:
      type: object
      properties:
        quantum_state:
          type: object
        encoding_fidelity:
          type: number
        noise_level:
          type: number
    capabilities:
      - state_preparation
      - multimodal_fusion
      - noise_modeling
    quantum_enabled: true
    priority: 8

  data_validator:
    name: data_validator
    description: "Comprehensive validation with quality scoring"
    source_module: AXM-L02-VALD-002
    input_schema:
      type: object
      properties:
        data:
          type: object
        schema:
          type: object
          description: "JSON schema for validation"
        quality_metrics:
          type: array
          items: { type: string }
          default: [completeness, accuracy, consistency, timeliness]
        strict_mode:
          type: boolean
          default: true
      required: [data]
    output_schema:
      type: object
      properties:
        valid:
          type: boolean
        errors:
          type: array
          items:
            type: object
            properties:
              path: { type: string }
              message: { type: string }
              severity: { type: string }
        quality_score:
          type: number
    capabilities:
      - schema_validation
      - quality_metrics
      - data_profiling
    quantum_enabled: false
    priority: 9

  multimodal_processor:
    name: multimodal_processor
    description: "Cross-modal fusion with attention mechanisms"
    source_module: AXM-L02-MULT-003
    input_schema:
      type: object
      properties:
        inputs:
          type: object
          properties:
            text: { type: string }
            image: { type: string, description: "Base64 encoded image" }
            audio: { type: string, description: "Base64 encoded audio" }
        fusion_method:
          type: string
          enum: [cross_attention, early_fusion, late_fusion, hierarchical]
          default: cross_attention
        output_modality:
          type: string
          enum: [text, embedding, classification]
      required: [inputs]
    output_schema:
      type: object
      properties:
        fused_representation:
          type: object
        modal_alignment_score:
          type: number
        fusion_quality:
          type: number
    capabilities:
      - cross_attention
      - modal_encoding
      - fusion_optimization
    quantum_enabled: true
    priority: 10

  # ═══════════════════════════════════════════════════════════════════
  # Layer L03: Network & Routing (3 tools)
  # ═══════════════════════════════════════════════════════════════════

  protocol_routing:
    name: protocol_routing
    description: "ML-based intelligent routing with quantum optimization"
    source_module: AXM-L03-PROT-001
    input_schema:
      type: object
      properties:
        source:
          type: string
        destination:
          type: string
        payload_size_bytes:
          type: integer
        latency_requirement_ms:
          type: integer
        routing_algorithm:
          type: string
          enum: [shortest_path, ml_optimized, quantum_optimized, adaptive]
          default: ml_optimized
      required: [source, destination]
    output_schema:
      type: object
      properties:
        path:
          type: array
          items: { type: string }
        estimated_latency_ms:
          type: number
        congestion_level:
          type: number
    capabilities:
      - path_optimization
      - congestion_prediction
      - adaptive_routing
    quantum_enabled: true
    priority: 11

  load_balancer:
    name: load_balancer
    description: "Adaptive load balancing with circuit breaker patterns"
    source_module: AXM-L03-LOAD-002
    input_schema:
      type: object
      properties:
        service:
          type: string
        request:
          type: object
        strategy:
          type: string
          enum: [round_robin, least_connections, weighted, adaptive]
          default: adaptive
        circuit_breaker:
          type: object
          properties:
            enabled: { type: boolean, default: true }
            failure_threshold: { type: integer, default: 5 }
            timeout_seconds: { type: integer, default: 30 }
      required: [service, request]
    output_schema:
      type: object
      properties:
        selected_instance:
          type: string
        circuit_state:
          type: string
          enum: [closed, open, half_open]
        load_distribution:
          type: object
    capabilities:
      - circuit_breaker
      - weighted_routing
      - health_checking
    quantum_enabled: true
    priority: 12

  adaptive_router:
    name: adaptive_router
    description: "Reinforcement learning-based routing optimization"
    source_module: AXM-L03-ADPT-003
    input_schema:
      type: object
      properties:
        network_state:
          type: object
        optimization_objective:
          type: string
          enum: [latency, throughput, cost, reliability]
          default: latency
        learning_mode:
          type: string
          enum: [online, offline, hybrid]
          default: online
        exploration_rate:
          type: number
          default: 0.1
      required: [network_state]
    output_schema:
      type: object
      properties:
        routing_policy:
          type: object
        improvement_rate:
          type: number
        learning_metrics:
          type: object
    capabilities:
      - q_learning
      - real_time_training
      - route_optimization
    quantum_enabled: true
    priority: 13

  # ═══════════════════════════════════════════════════════════════════
  # Layer L04: Cognitive Processing (4 tools)
  # ═══════════════════════════════════════════════════════════════════

  cognitive_analysis:
    name: cognitive_analysis
    description: "Deep cognitive processing with transformer architectures"
    source_module: AXM-L04-COGN-001
    input_schema:
      type: object
      properties:
        input:
          type: object
          description: "Input data for cognitive analysis"
        analysis_depth:
          type: string
          enum: [surface, deep, comprehensive]
          default: deep
        attention_config:
          type: object
          properties:
            heads: { type: integer, default: 32 }
            layers: { type: integer, default: 24 }
        reasoning_mode:
          type: string
          enum: [deductive, inductive, abductive, analogical]
      required: [input]
    output_schema:
      type: object
      properties:
        analysis:
          type: object
        cognitive_load:
          type: number
        confidence:
          type: number
        attention_weights:
          type: array
    capabilities:
      - deep_learning
      - attention_mechanisms
      - cognitive_modeling
    quantum_enabled: true
    priority: 14

  pattern_recognition:
    name: pattern_recognition
    description: "Multi-architecture pattern detection with ensemble methods"
    source_module: AXM-L04-PATT-002
    input_schema:
      type: object
      properties:
        data:
          type: object
        pattern_types:
          type: array
          items: { type: string }
          default: [structural, temporal, spatial, semantic]
        detection_method:
          type: string
          enum: [cnn, gnn, transformer, ensemble]
          default: ensemble
        anomaly_detection:
          type: boolean
          default: true
      required: [data]
    output_schema:
      type: object
      properties:
        patterns:
          type: array
          items:
            type: object
            properties:
              type: { type: string }
              confidence: { type: number }
              location: { type: object }
        anomalies:
          type: array
        ensemble_agreement:
          type: number
    capabilities:
      - ensemble_learning
      - pattern_extraction
      - anomaly_detection
    quantum_enabled: true
    priority: 15

  semantic_processor:
    name: semantic_processor
    description: "Deep semantic understanding with BERT and GPT integration"
    source_module: AXM-L04-SEMA-003
    input_schema:
      type: object
      properties:
        content:
          type: string
        processing_mode:
          type: string
          enum: [parse, understand, reason, synthesize]
        knowledge_base_query:
          type: boolean
          default: true
        context:
          type: array
          items: { type: string }
      required: [content]
    output_schema:
      type: object
      properties:
        semantic_representation:
          type: object
        understanding_depth:
          type: number
        knowledge_links:
          type: array
    capabilities:
      - semantic_parsing
      - context_understanding
      - knowledge_integration
    quantum_enabled: true
    priority: 16

  metacognitive_monitor:
    name: metacognitive_monitor
    description: "Self-awareness engine with performance tracking"
    source_module: AXM-L04-META-004
    input_schema:
      type: object
      properties:
        target_system:
          type: string
        monitoring_aspects:
          type: array
          items:
            type: string
            enum: [performance, accuracy, consistency, learning_rate]
        introspection_depth:
          type: string
          enum: [shallow, medium, deep]
          default: medium
      required: [target_system]
    output_schema:
      type: object
      properties:
        system_awareness:
          type: object
        self_corrections_suggested:
          type: array
        performance_trajectory:
          type: object
    capabilities:
      - self_correction
      - performance_tracking
      - introspection_analysis
    quantum_enabled: true
    priority: 17

  # ═══════════════════════════════════════════════════════════════════
  # Layer L05: Ethics & Governance (3 tools)
  # ═══════════════════════════════════════════════════════════════════

  ethics_governance:
    name: ethics_governance
    description: "Policy evaluation framework with audit logging"
    source_module: AXM-L05-ETHG-001
    input_schema:
      type: object
      properties:
        action:
          type: object
          description: "Action to evaluate for ethical compliance"
        policy_frameworks:
          type: array
          items: { type: string }
          default: [ai_ethics, fairness, transparency, accountability]
        audit_required:
          type: boolean
          default: true
      required: [action]
    output_schema:
      type: object
      properties:
        compliant:
          type: boolean
        violations:
          type: array
          items:
            type: object
            properties:
              policy: { type: string }
              severity: { type: string }
              recommendation: { type: string }
        ethical_score:
          type: number
        audit_id:
          type: string
    capabilities:
      - policy_evaluation
      - ethical_analysis
      - audit_logging
    quantum_enabled: false
    priority: 18

  bias_detector:
    name: bias_detector
    description: "Multi-algorithm bias detection system"
    source_module: AXM-L05-BIAS-002
    input_schema:
      type: object
      properties:
        model_or_data:
          type: object
        protected_attributes:
          type: array
          items: { type: string }
          description: "Attributes to check for bias"
        detection_algorithms:
          type: array
          items:
            type: string
            enum: [demographic_parity, equalized_odds, calibration, individual_fairness]
          default: [demographic_parity, equalized_odds]
      required: [model_or_data, protected_attributes]
    output_schema:
      type: object
      properties:
        bias_detected:
          type: boolean
        bias_scores:
          type: object
        fairness_metrics:
          type: object
        recommendations:
          type: array
    capabilities:
      - demographic_parity
      - fairness_metrics
      - bias_mitigation
    quantum_enabled: false
    priority: 19

  fairness_optimizer:
    name: fairness_optimizer
    description: "Adversarial debiasing with dual network architecture"
    source_module: AXM-L05-FAIR-003
    input_schema:
      type: object
      properties:
        model:
          type: object
