  naming_governance_board_chairman:
    name: "命名治理委員會主席"
    english_name: "Naming Governance Board Chairman"
    category: "strategic_roles"
    level: "executive"
    reports_to: "Governance Board Chairman"
    responsibilities:
      - "主持命名治理委員會會議 | Chair naming governance board meetings"
