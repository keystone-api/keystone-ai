    english_name: "Naming Governance Executive Sponsor"
    category: "strategic_roles"
    level: "executive"
    reports_to: "CEO"
    responsibilities:
      - "提供執行層支持 | Provide executive support"
      - "消除組織障礙 | Remove organizational obstacles"
      - "確保資源可用性 | Ensure resource availability"
      - "倡導命名治理文化 | Champion naming governance culture"
      - "推廣最佳實踐 | Promote best practices"
    authority:
