      - "數據可用性 | Data availability"

  training_coordinator:
    name: "培訓協調員"
    english_name: "Training Coordinator"
    level: "support"
    reports_to: "governance_manager"
    responsibilities:
      - "組織治理培訓 | Organize governance training"
      - "開發培訓材料 | Develop training materials"
      - "跟蹤培訓完成 | Track training completion"
      - "評估培訓效果 | Evaluate training effectiveness"
    authority:
      - "安排培訓課程 | Schedule training sessions"
      - "管理培訓資源 | Manage training resources"
    required_skills:
      - "培訓開發 | Training development"
      - "教學技能 | Teaching skills"
      - "內容創建 | Content creation"
    kpis:
      - "培訓完成率 | Training completion rate"
      - "培訓滿意度 | Training satisfaction"

# 角色矩陣 | Role Matrix
role_matrix:
  decision_making:
    strategic_decisions: ["chief_governance_officer", "governance_board_chairman", "executive_sponsor"]
    tactical_decisions: ["governance_manager", "risk_manager", "compliance_manager", "audit_director"]
    operational_decisions: ["process_owner", "team_leads"]

  reporting:
    to_board: ["chief_governance_officer", "audit_director"]
    to_management: ["governance_manager", "risk_manager", "compliance_manager"]
    to_operations: ["governance_analyst", "compliance_analyst", "risk_analyst"]

  collaboration:
    cross_functional: ["governance_manager", "risk_manager", "compliance_manager", "security_manager"]
    within_team: ["governance_analyst", "compliance_analyst", "risk_analyst"]

# 角色發展 | Role Development
role_development:
  career_paths:
    - from: "governance_analyst"
      to: "governance_manager"
      requirements:
        - "3+ years experience"
        - "Certification in governance"
        - "Leadership skills"

    - from: "compliance_analyst"
      to: "compliance_manager"
      requirements:
        - "3+ years experience"
        - "Professional certification"
        - "Risk assessment skills"

  training_requirements:
    all_roles:
      - "Governance fundamentals"
      - "Ethics and compliance"
      - "Communication skills"
    management_roles:
      - "Leadership and management"
      - "Strategic thinking"
      - "Change management"
    specialized_roles:
      - "Domain-specific certifications"
      - "Advanced technical skills"
      - "Industry best practices"

