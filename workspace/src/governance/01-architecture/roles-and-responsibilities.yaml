    reports_to: "Naming Governance Board Chairman"
    responsibilities:
      - "執行命名治理策略 | Execute naming governance strategy"
      - "管理命名治理辦公室運營 | Manage naming governance office operations"
      - "協調跨部門命名活動 | Coordinate cross-department naming activities"
      - "監控 KPI 指標 | Monitor KPI metrics"
      - "報告治理績效 | Report governance performance"
      - "管理命名治理團隊 | Manage naming governance team"
    authority:
      - "運營決策權 | Operational decision authority"
      - "團隊管理權 | Team management authority"
      - "預算執行權 | Budget execution authority"
    required_skills:
      - "項目管理 | Project management"
      - "團隊領導 | Team leadership"
