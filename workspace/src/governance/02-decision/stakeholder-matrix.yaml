# ============================================================================
# Communication Strategy Matrix | 溝通策略矩陣
# ============================================================================
communication_strategy_matrix:
  high_power_high_interest:
    strategy: "Manage Closely (密切管理)"
    frequency: "Weekly to Monthly"
    channels: ["Meetings", "Direct Reports", "Executive Briefings"]
    content: "Detailed progress, risks, decisions needed"
  
  high_power_low_interest:
    strategy: "Keep Satisfied (保持滿意)"
    frequency: "Monthly to Quarterly"
    channels: ["Executive Summaries", "Key Metrics", "Major Milestones"]
    content: "High-level progress, major achievements, no surprises"
  
  low_power_high_interest:
    strategy: "Keep Informed (保持告知)"
    frequency: "Monthly to Quarterly"
    channels: ["Newsletters", "Updates", "Training Sessions"]
    content: "Progress updates, success stories, opportunities to participate"
  
  low_power_low_interest:
    strategy: "Monitor (監控)"
    frequency: "Quarterly to Annually"
    channels: ["General Announcements", "Documentation", "Self-service resources"]
    content: "Major announcements, access to resources"

# ============================================================================
# Engagement Process | 參與流程
# ============================================================================
engagement_process:
  identification:
    steps:
      - "識別所有潛在利害關係人"
      - "分類至適當類別"
      - "評估權力與興趣水平"
      - "映射至 Mendelow 矩陣"
      - "制定參與策略"
    
  planning:
    steps:
      - "制定溝通計劃"
      - "設定溝通頻率與渠道"
      - "準備溝通內容"
      - "安排溝通活動"
  
  execution:
    steps:
      - "執行溝通活動"
      - "收集反饋"
      - "記錄互動結果"
      - "跟進待辦事項"
  
  monitoring:
    steps:
      - "監控參與成效"
      - "評估利害關係人滿意度"
      - "調整參與策略"
      - "更新利害關係人資訊"

# ============================================================================
# Success Metrics | 成功指標
# ============================================================================
success_metrics:
  engagement_quality:
    - metric: "利害關係人滿意度"
      target: "> 4/5"
      measurement: "定期調查"
    - metric: "溝通及時性"
      target: "> 95%"
      measurement: "溝通響應時間統計"
    - metric: "資訊完整性"
      target: "> 90%"
      measurement: "資訊覆蓋率檢查"
  
  relationship_strength:
    - metric: "信任度"
      target: "> 80%"
      measurement: "信任度評分"
    - metric: "合作意愿"
      target: "> 85%"
      measurement: "合作項目統計"
    - metric: "支持度"
      target: "> 90%"
      measurement: "支持事件統計"
  
  effectiveness:
    - metric: "決策支持率"
      target: "> 95%"
      measurement: "決策統計"
    - metric: "資源分配效率"
      target: "> 85%"
      measurement: "資源利用率"
    - metric: "風險識別率"
      target: "> 90%"
      measurement: "風險報告統計"

# ============================================================================
# End of Stakeholder Management Matrix
# ============================================================================