    description: "負責治理政策制定與執行"
    typical_power: "High"
    typical_interest: "High"
  
  technical:
    name: "Technical (技術團隊)"
    description: "負責技術實施與維護"
    typical_power: "Medium"
    typical_interest: "High"
  
  operational:
    name: "Operational (運營團隊)"
    description: "負責日常運營與監控"
    typical_power: "Medium"
    typical_interest: "High"
  
  compliance:
