dimension: "02-decision"
status: "active"
framework:
  - "mendelow-matrix"
  - "savage-typology"

# ============================================================================
# Analysis Methodologies | 分析方法論
# ============================================================================
analysis_methodologies:
  mendelow_matrix:
    description: "Mendelow 權力-興趣矩陣分析"
    dimensions:
      - axis: "Power (權力)"
        levels: ["High", "Medium", "Low"]
        criteria: "影響決策與資源分配的能力"
      - axis: "Interest (興趣)"
        levels: ["High", "Medium", "Low"]
        criteria: "對治理成敗的關注程度"
    quadrants:
      - quadrant: "High Power, High Interest"
        strategy: "Manage Closely (密切管理)"
        description: "最高優先級，需持續溝通與參與"
      - quadrant: "High Power, Low Interest"
        strategy: "Keep Satisfied (保持滿意)"
        description: "需確保其需求被滿足，但不必過度參與"
      - quadrant: "Low Power, High Interest"
        strategy: "Keep Informed (保持告知)"
        description: "定期更新資訊，利用其支持"
      - quadrant: "Low Power, Low Interest"
        strategy: "Monitor (監控)"
        description: "最低優先級，僅需基礎溝通"
  
  savage_typology:
    description: "Savage 利害關係人類型學"
    types:
      - type: "Players"
        description: "高權力、高興趣"
        engagement: "密切管理"
      - type: "Context Setters"
        description: "高權力、低興趣"
        engagement: "保持滿意"
      - type: "Subjects"
        description: "低權力、高興趣"
        engagement: "保持告知"
      - type: "Crowd"
        description: "低權力、低興趣"
        engagement: "監控"

