---
# 命名治理安全政策 | Naming Governance Security Policy
version: "2.0"
lastUpdated: "2025-01-05"
status: "active"
governanceDimension: "10-policy"

security_framework:
  name: "Naming Security Policy"
  purpose: "確保命名標準符合安全和合規要求"
  compliance: ["ISO 27001", "ISO 27701", "NIST 800-53", "SOC 2"]

sensitive_naming:
  classification:
    confidential:
      pattern_suffix: "-sec"
      additional_rules:
        - "Must include security classification marker"
        - "Access control naming required"
        - "Audit logging enabled"
        
    restricted:
      pattern_suffix: "-res"
      additional_rules:
        - "Restricted naming conventions"
        - "Additional approval required"
        - "Enhanced monitoring"
        
    public:
      no_special_suffix: true
      rules:
        - "No sensitive information in names"
        - "Standard naming applies"

security_validation:
  checks:
    - "No credentials in names"
    - "No PII in names"
    - "No secrets in names"
    - "Appropriate classification markers"
    - "Access control naming"

compliance_mapping:
  iso_27001:
    controls:
      - "A.9.4.1 - Information access"
      - "A.10.1.1 - Cryptographic controls"
      - "A.12.3.1 - Information backup"
      
  nist_800_53:
    controls:
      - "AC-2 - Account Management"
      - "AC-6 - Least Privilege"
      - "SC-8 - Transmission Confidentiality"