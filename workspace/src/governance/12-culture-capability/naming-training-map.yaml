# Naming Governance Training Map
# 命名治理培訓地圖
#
# Version: 1.0.0
# Status: Active
# Last Updated: 2025-01-04
# Dimension: 12-culture-capability

$schema: "https://schema.machinenativeops.io/governance/training-map/v1"
version: "1.0.0"
dimension: "12-culture-capability"
status: "active"
framework: "role-based-learning-map"

# ============================================================================
# Training Overview | 培訓概覽
# ============================================================================
overview:
  purpose: |
    依據明確職能與角色分工設計分層培訓地圖，提升標準落地率、
    各級上手速度及異動適應力，確保命名治理體系有效執行。
  
  objectives:
    - "建立清晰的職能角色培訓路徑"
    - "提供分層次的學習內容與實作"
    - "確保培訓內容與實際工作對齊"
    - "支持持續學習與能力提升"
  
  delivery_standards:
    - "理論結合實作"
    - "個案教學分析"
    - "角色扮演演練"
    - "即時回饋與調整"

# ============================================================================
# Role Categories | 角色分類
# ============================================================================
role_categories:
  governance_specialist:
    name: "治理專業角色"
    description: "負責治理政策制定、審核與執行"
    roles:
      - "naming-gatekeeper"
      - "governance-manager"
      - "compliance-manager"
      - "audit-director"
  
  technical_implementation:
    name: "技術實施角色"
    description: "負責技術實施與工具部署"
    roles:
      - "technical-lead"
      - "architect"
      - "devops-engineer"
      - "automation-specialist"
  
  operational_execution:
    name: "運營執行角色"
    description: "負責日常運營與監控"
    roles:
      - "process-owner"
      - "operations-team"
      - "monitoring-specialist"
      - "incident-responder"
  
  business_user:
    name: "業務使用者角色"
    description: "業務單位與一般使用者"
    roles:
      - "business-window"
      - "general-user"
      - "department-representative"
      - "end-user"

# ============================================================================
# Detailed Role Training Programs | 詳細角色培訓計劃
# ============================================================================
training_programs:
  # Role 1: Naming Gatekeeper | 命名守門人
  - role_id: "naming-gatekeeper"
    role_name: "命名守門人"
    role_name_en: "Naming Gatekeeper"
    category: "governance_specialist"
    competency_level: "expert"
    target_audience: "Governance Team, Audit Team"
    
    learning_objectives:
      - objective: "理解命名治理全貌"
        description: "掌握命名治理的整體框架、目標與價值"
        modules: ["治理基礎", "標準架構", "治理流程"]
      
      - objective: "熟悉標準、例外與回滾操作"
        description: "熟練掌握命名標準、例外申請流程、回滾機制"
        modules: ["標準詳解", "例外管理", "回滾程序"]
      
      - objective: "實務案例分析能力"
        description: "能夠分析複雜命名案例並做出正確決策"
        modules: ["案例研究", "決策框架", "風險評估"]
    
    curriculum:
      phase_1_foundation:
        duration: "2 weeks"
        delivery_mode: ["Online", "Self-paced"]
        modules:
          - module_id: "NG-001"
            title: "命名治理基礎"
            description: "命名治理概念、原則與價值"
            topics:
              - "命名的重要性"
              - "治理框架介紹"
              - "MachineNativeOps 命名標準"
            resources:
              - "命名治理概覽文檔"
              - "治理框架架構圖"
              - "標準制定原則"
            assessment:
              type: "quiz"
              passing_score: 80
              duration: 30
          
          - module_id: "NG-002"
            title: "命名標準詳解"
            description: "深入理解各類資源命名標準"
            topics:
              - "資源類型分類"
              - "命名規則詳解"
              - "版本控制規範"
            resources:
              - "命名標準完整文檔"
              - "資源分類指南"
              - "SemVer 版本規範"
            assessment:
              type: "exam"
              passing_score: 85
              duration: 60
      
      phase_2_advanced:
        duration: "3 weeks"
        delivery_mode: ["Instructor-led", "Workshops"]
        modules:
          - module_id: "NG-003"
            title: "例外管理流程"
            description: "掌握例外申請、審核與管理"
            topics:
              - "例外申請條件"
              - "審核流程與標準"
              - "到期複查機制"
            resources:
              - "例外管理政策"
              - "審核檢查清單"
              - "案例庫"
            assessment:
              type: "practical"
              passing_score: 90
              duration: 90
          
          - module_id: "NG-004"
            title: "回滾與變更管理"
            description: "熟悉回滾流程與變更管理"
            topics:
              - "回滾觸發條件"
              - "回滾執行程序"
              - "變更影響評估"
            resources:
              - "回滾手冊"
              - "變更管理流程"
              - "風險評估工具"
            assessment:
              type: "simulation"
              passing_score: 85
              duration: 60
      
      phase_3_practice:
        duration: "4 weeks"
        delivery_mode: ["On-the-job", "Mentoring"]
        modules:
          - module_id: "NG-005"
            title: "實務審查演練"
            description: "實際參與命名審查工作"
            activities:
              - "審查真實命名案例"
              - "撰寫審查報告"
              - "主持審查會議"
            mentoring:
              - "資深守門人指導"
              - "定期回饋會議"
              - "案例討論"
            assessment:
              type: "portfolio"
              passing_score: 90
              duration: 4 weeks
    
    practical_exercises:
      - exercise: "案例審查"
        description: "審查真實命名案例並提供意見"
        complexity: "High"
        duration: "2 hours"
        resources:
          - "案例資料包"
          - "審查模板"
          - "評分標準"
      
      - exercise: "審計報告填寫"
        description: "根據審計證據填寫完整報告"
        complexity: "High"
        duration: "3 hours"
        resources:
          - "審計證據清單"
          - "報告模板"
          - "填寫指南"
      
      - exercise: "高危例外情境演練"
        description: "模擬高危例外情境進行決策"
        complexity: "Critical"
        duration: "4 hours"
        resources:
          - "情境腳本"
          - "決策框架"
          - "風險評估工具"
    
    assessment_methods:
      formative:
        - type: "Quiz"
          description: "每模組小測驗"
          frequency: "每模組結束時"
          weight: 20
        
        - type: "Peer Review"
          description: "同儕互評"
          frequency: "每週"
          weight: 15
        
        - type: "Mentor Feedback"
          description: "導師回饋"
          frequency: "持續"
          weight: 25
      
      summative:
        - type: "Final Exam"
          description: "期末綜合考試"
          frequency: "培訓結束時"
          weight: 40
        
        - type: "Capstone Project"
          description: "期末專案"
          frequency: "培訓結束時"
          weight: 60
    
    certification:
      requirements:
        - "完成所有必修模組"
        - "通過期末考試 (>85%)"
        - "完成期末專案 (>90%)"
        - "通過實務演練"
      validity: "2 years"
      renewal: "需完成 20 小時持續學習"
  
  # Role 2: Technical Lead/Architect | 技術負責人/架構師
