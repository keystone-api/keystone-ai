        modules: ["標準技術規範", "實作模式", "最佳實踐"]
      
      - objective: "自動化工具使用"
        description: "熟練使用命名驗證與生成工具"
        modules: ["工具介紹", "CI/CD 整合", "自定義配置"]
      
