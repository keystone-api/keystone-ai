        description: "能夠在 CI 管線中集成命名檢查"
        modules: ["CI 管線架構", "集成步驟", "故障排查"]
    
    curriculum:
      phase_1_foundation:
        duration: "1 week"
        delivery_mode: ["Online", "Self-paced"]
        modules:
          - module_id: "TL-001"
            title: "命名標準技術規範"
            description: "從技術角度理解命名標準"
            topics:
              - "命名約定技術細節"
              - "資源類型技術映射"
              - "驗證規則實作"
            resources:
              - "技術規範文檔"
              - "驗證規則庫"
              - "API 文檔"
            assessment:
              type: "quiz"
              passing_score: 80
              duration: 30
      
      phase_2_implementation:
        duration: "2 weeks"
        delivery_mode: ["Workshops", "Hands-on"]
        modules:
          - module_id: "TL-002"
            title: "命名生成工具實用"
            description: "學習使用命名生成與驗證工具"
            topics:
              - "命令行工具使用"
              - "API 集成"
              - "批量處理"
            resources:
              - "工具使用手冊"
              - "API 示例"
              - "腳本模板"
            assessment:
              type: "practical"
              passing_score: 85
              duration: 60
          
          - module_id: "TL-003"
            title: "CI 管線集成"
            description: "將命名檢查集成到 CI/CD"
            topics:
              - "GitHub Actions 配置"
              - "GitLab CI 配置"
              - "Jenkins Pipeline 配置"
            resources:
              - "CI 配置模板"
              - "集成指南"
              - "故障排查手冊"
            assessment:
              type: "project"
              passing_score: 90
              duration: 120
    
    practical_exercises:
      - exercise: "撰寫模板"
        description: "為新專案創建命名模板"
        complexity: "Medium"
        duration: "2 hours"
        resources:
          - "模板規範"
          - "示例模板"
          - "驗證工具"
      
      - exercise: "CI 工具導入"
        description: "在實際專案中集成命名檢查"
        complexity: "High"
        duration: "4 hours"
        resources:
          - "CI 配置文件"
          - "集成文檔"
          - "測試環境"
      
      - exercise: "變更測試"
        description: "測試並驗證命名變更"
        complexity: "Medium"
        duration: "2 hours"
        resources:
          - "變更申請表單"
          - "測試環境"
          - "驗證腳本"
    
    assessment_methods:
      formative:
        - type: "Code Review"
          description: "代碼審查"
          frequency: "每週"
          weight: 30
        
        - type: "Tool Usage Assessment"
          description: "工具使用評估"
          frequency: "每兩週"
          weight: 20
      
      summative:
        - type: "Implementation Project"
          description: "實施專案"
          frequency: "培訓結束時"
          weight: 50
  
