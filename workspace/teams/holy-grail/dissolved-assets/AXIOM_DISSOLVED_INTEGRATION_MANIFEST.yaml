    relationship: dissolves_and_replaces

  # Link to INSTANT execution engine
  instant_engine:
    path: workspace/src/autonomous/deployment/instant_execution_engine_v2.py
    relationship: integrates_with
    integration_point: agent_pool.tool_adapters

