# SEAMLESS INTEGRATION CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
seamless_integration:
  # Auto-discovery configuration
  auto_discovery:
    enabled: true
    scan_paths:
      - workspace/mcp/
      - workspace/src/mcp-servers/
    registration_mode: automatic

  # Hot-reload configuration
  hot_reload:
    enabled: true
    watch_paths:
      - workspace/mcp/axiom-dissolved-mcp-architecture.yaml
      - workspace/mcp/servers/axiom-dissolved-server.ts
    debounce_ms: 1000

  # Fallback configuration
  fallback:
    strategy: classical_when_quantum_fails
    timeout_ms: 30000
    retry_count: 3
    backoff_multiplier: 2

  # Error handling
  error_handling:
    mode: graceful_degradation
    log_level: info
    alert_threshold: 10

  # Telemetry
  telemetry:
    enabled: true
    provider: opentelemetry
    sampling_rate: 0.1
    export_interval_ms: 60000

